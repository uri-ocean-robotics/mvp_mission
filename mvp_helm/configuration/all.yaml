helm_configuration:
  frequency: 10.0

finite_state_machine:
  - name: start
    mode: flight
    initial: true
    transitions:
      - survey
      - kill
      - sawtooth
      - teleop

  - name: survey
    mode: flight
    transitions:
      - start
      - kill

  - name: kill
    mode: idle
    transition:
      - start

  - name: teleop
    mode: teleop
    transitions:
      - start
      - kill

behaviors:
  - name: bhv00
    plugin: helm::PathFollowing
    states:
      - { name: survey, priority: 1 }
      - { name: surface, priority: 1 }

  - name: bhv01
    plugin: helm::DepthTracking
    states:
      - { name: survey, priority: 1 }

  - name: bhv02
    plugin: helm::PeriodicSurface
    states:
      - {name: survey, priority: 2 }

  - name: bhv03
    plugin: helm::Teleoperation
    states:
      - {name: survey, priority: 2 }
      - {name: teleop, priority: 1 }

